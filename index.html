<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Clone</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <nav>
        <div class="navbar-left">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Logo">
            <input type="text" placeholder="Search Facebook">
        </div>
        <div class="navbar-center">
            <a href="#"><i class="fas fa-home"></i> Home</a>
            <a href="#"><i class="fas fa-user-friends"></i> Friends</a>
            <a href="#"><i class="fas fa-tv"></i> Watch</a>
            <a href="#"><i class="fas fa-users"></i> Groups</a>
            <a href="#"><i class="fas fa-bell"></i> Notifications</a>
            <a href="#"><i class="fas fa-store"></i> Marketplace</a>
        </div>
        <div class="navbar-right">
            <div class="profile">
                <img src="https://media.istockphoto.com/id/1495088043/vector/user-profile-icon-avatar-or-person-icon-profile-picture-portrait-symbol-default-portrait.jpg?s=612x612&w=0&k=20&c=dhV2p1JwmloBTOaGAtaA3AW1KSnjsdMt7-U_3EZElZ0=" alt="Profile Picture">
                <div class="profile-menu">
                    <a href="#">Profile</a>
                    <a href="#">Settings</a>
                    <a href="#">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    

        <div class="content">
            <div class="stories-section">
                <div class="story" style="background-image: url('https://media.gettyimages.com/id/1340143161/photo/new-york-new-york-justin-bieber-and-hailey-bieber-attend-the-2021-met-gala-celebrating-in.jpg?s=612x612&w=0&k=20&c=8lHVCJizYsYdYHN004TPIIX2rNb0-wA7JV_sZy3tkSg=');">
                    <!-- <span>Story 1</span> -->
                </div>
                <div class="story" style="background-image: url('https://media.gettyimages.com/id/467374414/photo/san-francisco-ca-actor-kit-harington-attends-hbos-game-of-thrones-season-5-premiere-and-after.jpg?s=612x612&w=0&k=20&c=xgg_IvWZYZuZ8fK21LNzmT5lMmT9CEpM_tvH62MRGSI=');">
                    <!-- <span>Story 2</span> -->
                </div>
                <div class="story" style="background-image: url('https://media.gettyimages.com/id/487346850/photo/new-york-ny-ellen-degeneres-hosts-the-ellen-degeneres-show-season-13-bi-coastal-premiere-at.jpg?s=612x612&w=0&k=20&c=qPCoxWUL-9GxcnEWtEB-dm0HnkRTSSzgDf598TYuEC8=');">
                    <!-- <span>Story 3</span> -->
                </div>
            </div>

            
        <div class="posts-section">
            <div class="post">
                <div class="post-header">
                    <img src="https://media.gettyimages.com/id/1459751283/photo/riyadh-saudi-arabia-cristiano-ronaldo-of-al-nassr-reacts-during-the-saudi-super-cup-semi.jpg?s=612x612&w=0&k=20&c=VTFPm7ljgdDO-fPzVpIeLZFiSzS-NGHdW87Tn_l3EQw=" alt="Ronaldo">
                    <div>
                        <strong>Cristiano Ronaldo</strong>
                        <span>1 hours ago</span>
                    </div>
                </div>
                <div class="post-content">
                    <p>Portugalâ€™s Cristiano Ronaldo joins Saudi Arabia club Al Nassr</p>
                    <img src="https://media.gettyimages.com/id/1454029167/photo/riyadh-saudi-arabia-cristiano-ronaldo-smiles-as-he-is-unveiled-as-an-al-nassr-player-at.jpg?s=612x612&w=0&k=20&c=Z5x_t6QweoIauaKLo1iBJdyPZxdAOqrmfzXxmJGLccg=" alt="Ronaldo">
                </div>
                <div class="post-actions">
                    <button>Like</button>
                    <button>Comment</button>
                    <button>Share</button>
                </div>
            </div>

<div class="post">
